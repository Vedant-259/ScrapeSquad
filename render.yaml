services:
  - type: web
    name: ScrapeSquad
    env: node
    buildCommand: |
      # Install Chromium browser
      apt-get update && \
      apt-get install -y chromium-browser
      
      # Set environment variable for Chromium path
      export CHROME_PATH=$(which chromium-browser)
      echo "Chrome path: $CHROME_PATH"
      
      # Install Node dependencies
      npm install
      
      # Skip Playwright browser download since we're using system Chrome
      export PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1
      
      # Build client
      cd client && npm install
      cd client && npm run build

      # Install Node dependencies
      npm install
      
      # Install Playwright with system dependencies
      PLAYWRIGHT_SKIP_BROWSER_GC=1 npx playwright install-deps chromium
      PLAYWRIGHT_SKIP_BROWSER_GC=1 npx playwright install chromium
      
      # Build client
      cd client && npm install
      cd client && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.playwright
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "0"
      - key: PLAYWRIGHT_SKIP_BROWSER_GC
        value: "1"
      - key: PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH
        value: /opt/render/.playwright/chromium-1097/chrome-linux/chrome
