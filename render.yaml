services:
  - type: web
    name: ScrapeSquad
    env: node
    buildCommand: |
      npm install
      npx playwright install chromium
      cd client && npm install
      cd client && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false 