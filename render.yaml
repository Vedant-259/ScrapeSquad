services:
  - type: web
    name: ScrapeSquad
    env: node
    buildCommand: |
      # Minimal system dependencies for Playwright
      apt-get update && \
      apt-get install -y \
        libglib2.0-0 \
        libnss3 \
        libatk1.0-0 \
        libatk-bridge2.0-0 \
        libx11-xcb1 \
        libxcb1 \
        libxcomposite1 \
        libxcursor1 \
        libxdamage1 \
        libxext6 \
        libxfixes3 \
        libxi6 \
        libxrandr2 \
        libxrender1 \
        libxss1 \
        libxtst6

      # Install Node dependencies
      npm install
      
      # Install Playwright with system dependencies
      PLAYWRIGHT_SKIP_BROWSER_GC=1 npx playwright install-deps chromium
      PLAYWRIGHT_SKIP_BROWSER_GC=1 npx playwright install chromium
      
      # Build client
      cd client && npm install
      cd client && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.playwright
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "0"
      - key: PLAYWRIGHT_SKIP_BROWSER_GC
        value: "1"
      - key: PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH
        value: /opt/render/.playwright/chromium-1097/chrome-linux/chrome
